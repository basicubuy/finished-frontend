<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>U-Coin</title>
    <meta content="width=device-width" name="viewport">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="../../assets/styles/tailwind.css" rel="stylesheet">
    <link href="../../assets/styles/global.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body class="bg-white">
    <div class="flex min-h-screen w-full">
        <header class="flex fixed top-0 w-full h-20 bg-white shadow-card z-20 p-4 items-center">
            <a href="./index.html">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="#25282B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M12 19L5 12L12 5" stroke="#25282B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <div class="flex-auto text-center text-ubuy-black text-lg">
                Submit Bid
            </div>
        </header>
        <div>
            <div class="flex flex-col items-center  px-4 bg-white w-full mt-36">
                <div class="flex flex-col items-center justify-center font-medium text-sm">
                    <div class="w-full mb-10 flex flex-row gap-x-5">
                        <div class="w-full">
                            <label for="amount">Amount</label>
                            <input type="number" name="amount" id="amount" class="mt-2 rounded-llg border border-ubuy-gray200 bg-ubuy-gray400 px-7 py-4 focus:outline-none text-base w-full" />
                        </div>
                        <div class="w-full">
                            <label for="task-duration">Task Duration (Days)</label>
                            <input type="number" name="task-duration" id="task-duration" class="mt-2 rounded-llg border border-ubuy-gray200 bg-ubuy-gray400 px-7 py-4 focus:outline-none text-base w-full" />
                        </div>
                    </div>
                    <div class="w-full mb-5">
                        <label for="message">Message</label>
                        <textarea rows="6" class="mt-2 rounded-llg border border-ubuy-gray200 bg-ubuy-gray400 px-7 py-4 focus:outline-none text-base w-full resize-none"></textarea>
                    </div>
                    <div class="flex flex-row w-full items-start rounded-md bg-yellow-200 py-2.5 px-3 text-ubuy-secondary opacity-75">
                        <span class="mr-2"> Note:</span>
                        <p class="text-xxs ">
                            10 U-Credit coins will be deducted from your account on successful bid submission.
                        </p>
                    </div>
                </div>
                <div class="mt-8 self-start">
                    <button class="text-sm text-white rounded-lg bg-ubuy-blue py-4 px-5 font-semibold shadow-card">
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <!-- Submit bid Failed Popup -->
        <div class="min-h-screen min-w-screen w-screen h-full fixed place-items-center hidden p-6" id="submit-bid-failed" style="background-color: rgba(0, 0, 0, .5); z-index: 999999">
            <div class="flex flex-col items-center justify-around md:py-7.5 py-6 md:px-10 px-6 rounded-3xl shadow bg-white relative max-w-xl w-full">
                <button class="absolute right-5 top-5" onclick="onClosePopup('submit-bid-failed')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18" stroke="#25282B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M6 6L18 18" stroke="#25282B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <div class="mb-10">
                    <img src="../../assets/images/bid-failed-icon.png" class="" alt="">
                </div>


                <div class="flex flex-col items-center justify-center font-medium">

                    <h1 class="text-3xl font-semibold text-ubuy-negativeDefault mb-4">Ooops</h1>

                    <p class="text-base text-ubuy-secondary text-center max-w-sm mx-auto">
                        Sorry your bid submission was unsuccessful because u dont have enough U-Credit coins to submit a bid
                    </p>

                </div>
                <div class="my-8">
                    <button class="text-sm text-white rounded-3xl bg-ubuy-negativeDefault py-3.5 px-8 font-semibold shadow-card">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="../../assets/js/script.js" type="text/javascript"></script>
</body>

</html>
