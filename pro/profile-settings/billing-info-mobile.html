<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Billing Information</title>
    <meta content="width=device-width" name="viewport">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="../../assets/styles/tailwind.css" rel="stylesheet">
    <link href="../../assets/styles/global.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body class="bg-white">
    <div class="flex min-h-screen w-full">
        <header class="flex fixed top-0 w-full h-20 bg-white shadow-card z-20 p-4 items-center">
            <a href="./index.html">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="#25282B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M12 19L5 12L12 5" stroke="#25282B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <div class="flex-auto text-center text-ubuy-black text-lg">
                Billing Information
            </div>
        </header>

        <main class="w-full h-full">
            <div class="flex flex-col items-center  justify-center px-4 bg-white w-full mt-36">

                <div class="flex flex-col w-full">
                    <label for="holder-name" class="text-sm text-ubuy-secondary font-medium mb-2.5">Account Holder’s Name</label>
                    <input type="text" name="holder-name" id="holder-name" placeholder="John Ayomide" class="text-sm py-3.5 px-5 border border-ubuy-gray200 bg-ubuy-gray400 rounded-llg" />
                </div>

                <div class="flex flex-col w-full my-5">
                    <label for="account-number" class="text-sm text-ubuy-secondary font-medium mb-2.5">Account Number</label>
                    <input type="number" name="account-number" id="account-number" placeholder="123456789" class="text-sm py-3.5 px-5 border border-ubuy-gray200 bg-ubuy-gray400 rounded-llg" />
                </div>
                <div class="flex flex-col w-full ">
                    <label for="location" class="text-sm text-ubuy-secondary font-medium mb-2.5">Bank Name</label>
                    <select name="location" id="location" class="text-sm text-ubuy-secondary py-3.5 px-5 border border-ubuy-gray200 bg-ubuy-gray400 rounded-llg appearance-none">
                        <option value="lagos">First Bank of Nigeria</option>
                    </select>
                </div>

                <p class="p-2 bg-yellow-200 text-xs font-medium mt-16 text-ubuy-secondary rounded-lg w-full">
                    Note: Account Holder’s Name has to be the same with the name on the legal document used for identity verification for any payment to be processed by Ubuy Services
                </p>



                <div class="mt-8 self-start">
                    <button class="text-sm text-white rounded-lg bg-ubuy-blue py-4 px-5 font-semibold shadow-card">
                        Update
                    </button>
                </div>
            </div>
        </main>


    </div>

    <script src="../../assets/js/script.js" type="text/javascript"></script>
</body>

</html>
